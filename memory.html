<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <!--boostrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <body>

  <p id="myCounter"></p>

  <div class="modal fade bd-example-modal-md" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="myModal">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Welcome to my Memory Game</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <button type="button" class="buttonStart btn btn-primary btn-lg " id="easyButton">Easy</button>
       <button type="button" class="buttonStart btn btn-primary btn-lg " id="mediumButton">Medium</button>
       <button type="button" class="buttonStart btn btn-primary btn-lg " id="hardButton">Hard</button>
      </div>
      </div>
    </div>
  </div>

  <section class="container-fluid" >
    <div class="row" id="mainGame">

    </div>
  </section>
